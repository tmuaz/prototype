name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  set_up_java:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    

  formatting:
    if: github.ref == 'refs/heads/main'
    needs:
      - set_up_java
    runs-on: ubuntu-latest
    steps:
        
    - uses: axel-op/googlejavaformat-action@v3
      with:
        files: '**/*.java'
        files-excluded: 'app/src/main/java/org/sepp/Config.java'
      
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    needs:
      - set_up_java
      
    steps:
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      #   # Set to true to not commit the changes
      #   skipCommit: # optional, default is false
      #   # Version of Google Java Format to use
      #   version: # optional
      #   # Recommended on MacOS machines
      #   githubToken: # optional
      #   # Commit message
      #   commitMessage: # optional, default is Google Java Format
          

    - name: Build with Gradle Wrapper
      run: ./gradlew build
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: app/build/reports/tests/test/
    
